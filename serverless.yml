service: aws-lambda-api-ss

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  profile: deployaws
  region: sa-east-1

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: GET
          path: /hello
  helloUser:
    handler: handler.helloUser
    events:
      - http:
          method: GET
          path: /user
